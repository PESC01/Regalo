<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #1a472a, #2d5a3f);
        font-family: "Arial", sans-serif;
        color: white;
        overflow: hidden;
      }

      .container {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        box-sizing: border-box;
        padding: 1rem;
        position: relative;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
      }

      .photo-frame {
        width: 100%;
        height: 55vh;
        margin: 0;
        border: 4px solid #fff;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        overflow: hidden;
      }

      .photo-frame img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
      }

      .message {
        height: 40vh;
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        font-size: 16px;
        margin: 0;
        padding: 1rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        line-height: 1.4;
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        box-sizing: border-box;
      }

      .signature {
        font-size: 20px;
        font-weight: bold;
        margin-top: 0.5rem;
        color: #ff6b6b;
        text-align: center;
      }

      .snowflake {
        position: fixed;
        color: white;
        font-size: 20px;
        animation: fall linear infinite;
        z-index: 1;
      }

      @keyframes fall {
        0% {
          transform: translateY(-100vh) rotate(0deg);
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
        }
      }

      .hearts {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
      }

      .heart {
        position: absolute;
        color: #ff6b6b;
        font-size: 24px;
        animation: float 4s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(10deg);
        }
      }

      @media (max-width: 600px) {
        .container {
          padding: 0.5rem;
        }

        .photo-frame {
          height: 50vh;
        }

        .message {
          height: 45vh;
          font-size: 15px;
          padding: 0.8rem;
        }

        .signature {
          font-size: 18px;
        }
      }

      @media (max-height: 600px) {
        .photo-frame {
          height: 45vh;
        }

        .message {
          height: 50vh;
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="photo-frame">
        <img src="IMG-20241216-WA0007.jpg" alt="Foto romántica" />
      </div>
      <div class="message">
        Este año me dio muchos momentos especiales, pero el mejor de todos fue
        conocerte. Eres el regalo más hermoso que la vida pudo darme, y cada día
        contigo es una bendición que no cambio por nada. Gracias por ser tú.
        <div class="signature">
          TE AMO CON TODO MI SER MI AMADA ❤️ ESTHER ❤️<br />
        </div>
      </div>
      <div class="hearts" id="hearts"></div>
    </div>

    <script>
      function createSnowflakes() {
        for (let i = 0; i < 50; i++) {
          const snowflake = document.createElement("div");
          snowflake.className = "snowflake";
          snowflake.style.left = Math.random() * 100 + "vw";
          snowflake.style.animationDuration = Math.random() * 3 + 2 + "s";
          snowflake.innerHTML = "❅";
          document.body.appendChild(snowflake);
        }
      }

      function createHearts() {
        const heartsContainer = document.getElementById("hearts");
        for (let i = 0; i < 10; i++) {
          const heart = document.createElement("div");
          heart.className = "heart";
          heart.style.left = Math.random() * 100 + "%";
          heart.style.top = Math.random() * 100 + "%";
          heart.style.animationDelay = Math.random() * 2 + "s";
          heart.innerHTML = "❤️";
          heartsContainer.appendChild(heart);
        }
      }

      createSnowflakes();
      createHearts();
    </script>
  </body>
</html>
